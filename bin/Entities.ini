[Player] ;===================================
ChildList            = PlayerGraphics

[PlayerPivot] ;==============================
Pivot                = (16, 16, 0)

[PlayerGraphics@PlayerPivot] ;==============
Graphic              = StoppedFrame

[StoppedFrame] ;==============================
Texture              = Player.png
TextureSize          = (32, 32, 0)

[Input] ;=====================================
SetList             = PlayerInput

[PlayerInput] ;==============================
KEY_LEFT             = GoLeft
KEY_A				 = GoLeft
KEY_RIGHT            = GoRight
KEY_D	             = GoRight
KEY_UP				 = GoUp
KEY_W				 = GoUp
KEY_DOWN			 = GoDown
KEY_S				 = GoDown
MOUSE_LEFT           = Fire

[Enemy] ;===================================
ChildList            = EnemyGraphics

[EnemyPivot] ;==============================
Pivot                = (16, 16, 0)

[EnemyGraphics@EnemyPivot] ;==============
Graphic              = EnemyStoppedFrame

[EnemyStoppedFrame] ;==============================
Texture              = Enemy.png
TextureSize          = (32, 32, 0)

[Bullet]
ChildList			 = BulletGraphics

[BulletPivot]
Pivot				 = (2, 2, 0)

[BulletGraphics@BulletPivot]
Graphic				 = BulletSF

[BulletSF]
Texture				 = Bullet.png
TextureSize			 = (4, 4, 0)
